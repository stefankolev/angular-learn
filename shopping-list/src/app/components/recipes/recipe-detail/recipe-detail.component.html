<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" 
        alt="{{ selectedRecipe.name }}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h1>{{ selectedRecipe.name }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">Manager Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a (click)="toShoppingList()" style="cursor: pointer">To shopping list</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ selectedRecipe.desciption }}
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of selectedRecipe.ingredients"
            class="list-group-item">
            {{ingredient.name }} - {{ ingredient.amount }}
        </li>
        </ul>
    </div>
</div>
